<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12 - Image Gallery Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-container">
        <h1>My Image Gallery</h1>
        <div class="gallery-grid">
            <img src="https://picsum.photos/id/10/300/200" alt="Nature 1" class="gallery-item">
            <img src="https://picsum.photos/id/20/300/200" alt="Nature 2" class="gallery-item">
            <img src="https://picsum.photos/id/30/300/200" alt="Nature 3" class="gallery-item">
            <img src="https://picsum.photos/id/40/300/200" alt="Nature 4" class="gallery-item">
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="full-image">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
